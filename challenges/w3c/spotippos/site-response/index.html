<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spotippos</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/mains.css">
</head>
<body>
  <header>
    <h1>SPOTIPPOS - ANÚNCIOS</h1>
  </header>
  <main>
    <aside class="filter">
      <!-- <h2>Filtro</h2> -->
      <div class="form-field">
        <label for="squareMeters">Área:</label>
        <input type="text" class="squareMeters" id="squareMeters">
      </div>
      <div class="form-field">
        <label for="beds">Quartos:</label>
        <input type="text" class="beds" id="beds">
      </div>
      <div class="form-field">
        <label for="baths">Banheiros:</label>
        <input type="text" class="baths" id="baths">
      </div>
      <div class="form-field">
        <label for="price">Valor:</label>
        <input type="text" class="price" id="price">
      </div>
    </aside>
    <div class="imoveis"></div>
  </main>
  <script src="js/imoveis.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
